<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="./tailwind.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="relative bg-white">
    <nav class="bg-white-600 w-full">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="lg:w-0 lg:flex-1">
                    <a href="#">
                      <span class="sr-only">Logo</span>
                      <img class="h-8 w-auto sm:h-10" src="./images/7-logo.png" alt="">
                    </a>
                </div>
                <button type='button' onclick='showModal()' class="creatAccount group relative flex justify-center p-3 border border-transparent text-sm font-medium rounded-full text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fas fa-plus"></i>
                </button>            
            </div>
        </div>
    </nav>
</div>
  

<main class="overlay flex flex-col items-center justify-center">
    <div class="register-form p-2 rounded-md max-w-md w-full space-y-8">
        <div class="close">
            <span><i class="fa fa-times"></i></span>
        </div>
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Register Account
          </h2>
        </div>
        <form class="register-form mt-6 space-y-6">
          <input type="hidden" name="remember" value="true">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="username" class="sr-only">Username</label>
              <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username">
            </div>
  
            <div>
              <label for="initialAmount" class="sr-only">Initial Amount</label>
              <input id="initialAmount" name="initialAmount" type="text" autocomplete="initialAmount" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Initial Amount">
            </div>
  
            <div>
              <label for="pin" class="sr-only">Pin</label>
              <input id="pin" name="pin" type="password" autocomplete="current-pin" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Pin">
            </div>
          </div>
    
          <div>
            <button type="submit" id="registerSubmit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Heroicon name: solid/lock-closed -->
                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </span>
              Sign in
            </button>
          </div>
        </form>
    </div>
</main>

<div class="atm-gui min-h-screen flex flex-col items-center py-16 bg-gray-50 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center justify-center">
        <h1 class='heading'>ATM MACHINE</h1>
    </div>
    <section class="atm-card bg-white w-1/2 flex flex-col items-center rounded-2xl shadow-lg border items-center justify-center py-10">
        <!-- <div class="bg-white w-1/2 space-y-3 px-6 py-4 rounded-3xl shadow-lg border flex flex-col">
          <div class="text-gray-600 font-light">Request content for presentation from the Product Manager. Get it done by Wednesday so that it can be presented in the meetings with VC capitalists.</div>
        </div> -->

        <div class="flex space-x-12">
            <button class="depo-btn bg-green-800 w-40 text-white p-1 rounded-3xl">Deposit</button>
        <button class="withdraw-btn bg-yellow-800 w-40 text-white py-2 px-3 rounded-3xl">withdraw</button>
        </div>
    </section>

        <div class="deposit-modal w-1/3 invisible">
            <form class="deposit-form">
                <label for="depoAmount" class="block text-sm font-medium text-gray-700">Amount to be deposited</label>
                <input type="number" name="depoAmount" id="depoAmount" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full px-2 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
    
                <input type="submit" id="submit" class="focus:ring-blue-500 bg-indigo-500 text-gray-100 focus:border-blue-500 block cursor-pointer w-1/4 px-2 sm:text-sm rounded-md">
            </form>
        </div>
        <div class="withdraw-modal w-1/3 invisible">
            <form class="deposit-form">
                <label for="depoAmount" class="block text-sm font-medium text-gray-700">Amount to be withdrawn</label>
                <input type="number" name="withdrawAmount" id="withdrawAmount" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full px-2 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
    
                <input type="submit" id="submit" class="focus:ring-blue-500 bg-indigo-500 text-gray-100 focus:border-blue-500 block cursor-pointer w-1/4 px-2 sm:text-sm rounded-md">
            </form>
        </div>
</div>


    <script src='./script.js'></script>
    <script src="./fontawesome/all.min.js"></script>
</body>
</html>
